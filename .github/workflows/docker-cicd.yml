name: Build & Push Docker + Rollout K8s

on:
  push:
    branches: [ "main" ]

env:
  IMAGE: takarigua/marchenko-final-web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & tag
        run: |
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest .

      - name: Push
        run: |
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Rollout deployment in K8s
        run: |
          kubectl -n app set image deployment/web nginx=$IMAGE:${{ github.sha }} --record
          kubectl -n app rollout status deployment/web --timeout=180s

      - name: Show service & ingress
        run: |
          kubectl -n app get pods,svc,ingress -o wide
